<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Signup</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/white.png" type="image/x-icon">
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img src="images/A.png" alt="" width="auto" height="157">
            <h1 class="h4 mb-3 fw-bold">Sign Up to My Newsletter!</h1>

            <input class="form-control top" id="floatingInput" placeholder="First Name" name="firstName" required autofocus>
            <input class="form-control middle" id="floatingInput" placeholder="Last Name" name="lastName">
            <input type="email" class="form-control bottom" id="floatingInput" placeholder="Email" name="email">

            <button class="w-100 btn btn-lg btn-success" type="submit">Sign Me Up!</button>
            <p class="mt-1 mb-3 text-muted">&copy; The Ace Store</p>
        </form>
    </main>


    
  </body>
</html>
